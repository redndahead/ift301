<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">	
    <title>Convert from Fahrenheit to Centigrade</title>
    <script>
      while(1) {
        var temp = prompt("Enter Fahrenheit temperature");

        if (temp == 999) {
          break;
        }
        else if (isNaN(temp) || temp == null || temp == "" || temp < -100 || temp > 212) {
          alert("You entered " + temp + ".\nEntry must range from -100 to +212.")
        }
        else {
          var celsius = (temp - 32) * 5 / 9;
          alert("Fahrenheit temperature is " + temp + "\n\nCelsius temperature is " + celsius);
        }
      }

    </script>
</head>
<body>
    <main>
        <h1>Thanks for using the temperature converter</h1>
    </main>
</body>
</html>
