<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework 3 Forms</title>
  <link rel="stylesheet" href="form-styles.css" type="text/css">
</head>
<body>
<h1>Payment Form</h1>
<h2>All fields are REQUIRED</h2>
<label for="fname">First Name</label>
<input type="text" name="fname" id="fname" />
<label for="lname">Last Name</label>
<input type="text" name="lname" id="lname" />
<label for="address">Street Address</label>
<input type="text" name="address" id="address" />
<label for="city">City</label>
<input type="text" name="city" id="city" />
<label for="state">State</label>
<input type="text" name="state" id="state" />
<label for="zip">Zip Code</label>
<input type="text" name="zip" id="zip" />
<label for="cardtype">credit Card Type</label>
<select type="radio" name="cardtype" id="cardtype">
  <option value="MasterCard">MasterCard</option>
  <option value="VISA">VISA</option>
  <option value="Discover">Discover</option>
</select>
<label for="cardnum">Credit Card Number</label>
<input type="text" name="cardnum" id="cardnum" />
<label>First Name</label>
<select type="text" name="expMonth" id="expMonth">

  <option value="Mar">Mar</option>
  <option value="Apr">Apr</option>
  <option value="May">May</option>
  <option value="Jun">Jun</option>
  <option value="Jul">Jul</option>
  <option value="Aug">Aug</option>
  <option value="Sep">Sep</option>
  <option value="Oct">Oct</option>
  <option value="Nov">Nov</option>
  <option value="Dec">Des</option>
</select>
<select type="text" name="expMonth" id="expMonth">
  <option value="none">--Year--</option>
  <option value="2018">2018</option>
  <option value="2019">2019</option>
  <option value="2020">2020</option>
  <option value="2021">2021</option>
  <option value="2022">2022</option>
</select>
<label for="fname">First Name</label>
<input type="text" name="fname" id="fname" />
</body>
</html>
