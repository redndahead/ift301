<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework 3 Forms</title>
  <link rel="stylesheet" href="form-styles.css" type="text/css">
</head>
<body>
<h1>Payment Form</h1>
<h2>All fields are REQUIRED</h2>
<form id="payment-form" method="GET">
  <label for="fname">First Name</label>
  <input type="text" name="fname" id="fname" /><br />

  <label for="lname">Last Name</label>
  <input type="text" name="lname" id="lname" /><br />

  <label for="address">Street Address</label>
  <input type="text" name="address" id="address" /><br />

  <label for="city">City</label>
  <input type="text" name="city" id="city" /><br />

  <label for="state">State</label>
  <input type="text" name="state" id="state" /><br />

  <label for="zip">Zip Code</label>
  <input type="text" name="zip" id="zip" /><br />

  <label>Credit Card Type</label><br />
  <input type="radio" name="cardtype" value="MasterCard" />MasterCard<br />
  <input type="radio" name="cardtype" value="VISA" />VISA<br />
  <input type="radio" name="cardtype" value="Discover" />Discover<br />

  <label for="cardnum">Credit Card Number</label>
  <input type="text" name="cardnum" id="cardnum" /><br />

  <label>First Name</label>
  <select name="expMonth" id="expMonth">
    <option value="none">--Month--</option>
    <option value="Jan">Jan</option>
    <option value="Feb">Feb</option>
    <option value="Mar">Mar</option>
    <option value="Apr">Apr</option>
    <option value="May">May</option>
    <option value="Jun">Jun</option>
    <option value="Jul">Jul</option>
    <option value="Aug">Aug</option>
    <option value="Sep">Sep</option>
    <option value="Oct">Oct</option>
    <option value="Nov">Nov</option>
    <option value="Dec">Dec</option>
  </select>
  <select name="expYear" id="expYear">
    <option value="none">--Year--</option>
    <option value="2018">2018</option>
    <option value="2019">2019</option>
    <option value="2020">2020</option>
    <option value="2021">2021</option>
    <option value="2022">2022</option>
  </select><br />

  <label for="comment">Special Notes</label><br />
  <textarea name="comment" id="comment" cols="30" rows="8" placeholder="Enter comment"></textarea><br /><br />
  <input type="submit" id="submit" value="Submit Payment" />
</form>
</body>
</html>
